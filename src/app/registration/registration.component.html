<div><mat-card>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onsubmit(f)">
        <h2>Register</h2>
        <!-- <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error> -->
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="User Name" name="username" ngModel required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput type="email" placeholder="E-mail" name="email" ngModel required pattern="^^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            <mat-error>
              Please provide a valid email-id
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" ngModel required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Register</button>
        <button mat-button color="primary" type="button" (click)="onlogin($event)">Login</button>
      </form>
      
    </mat-card-content>
  </mat-card>
</div>
<div class="alert alert-danger" style="text-align: center;" *ngIf="error"><p>{{error}}</p></div>
