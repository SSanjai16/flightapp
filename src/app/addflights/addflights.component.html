<div class="row">
    <div class="col-xs-12">
        <form  #f="ngForm" (ngSubmit)="onSubmitformf(f)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Enter the flight Number</label>
                    <input type="number" id="flightnumber" class="form-control" name="flightnumber" ngModel required pattern="^[1-9]+[0-9]*$" #name="ngModel" >
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please Enter a valid number for flight!</span>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="source">Enter the Place of Origin of the flight</label>
                    <input type="text" id="source" class="form-control" name="source" ngModel required #source="ngModel">
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please Enter a valid Place of Origin</span>
                </div>
            </div>  -->
            <div class="row">
                <div class="col-xs-5 form-group">
                <label for="source">Select the place of origin of the flight</label><br>
                <!-- <h3>Select place of origin</h3> -->
                <mat-form-field  style="background-color: white;">
                <mat-label>Origin</mat-label>
                <mat-select name="source" ngModel required>
                <mat-option *ngFor="let city of cities" [value]="city.cityname" >
                {{city.cityname}}
                </mat-option>
                </mat-select>
                </mat-form-field>
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 form-group">
                    <label for="source">Select the Destination of the flight</label><br>
                    <!-- <h3>Select place of origin</h3> -->
                    <mat-form-field  style="background-color: white;">
                    <mat-label>Destination</mat-label>
                    <mat-select name="destination" ngModel required>
                    <mat-option *ngFor="let city of cities" [value]="city.cityname" >
                    {{city.cityname}}
                    </mat-option>
                    </mat-select>
                    </mat-form-field>
                    </div>
                    </div>



            <!-- <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="destination">Enter the Destination of the flight</label> 
                    <input type="text" id="destination" class="form-control" name="destination" ngModel required #destination="ngModel">
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please Enter a valid Destination</span>
                </div>
            </div>  -->
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="numoftickets">Enter the number of Business Class tickets in the flight</label>
                    <input type="number" id="businessclass" class="form-control" name="businessclass" ngModel required 
                    pattern="^[1-9]+[0-9]*$" #num="ngModel">
                    <span class="help-block" *ngIf="!num.valid && num.touched">Please Enter valid number of tickets!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="numoftickets">Enter the number of Economy Class tickets in the flight</label>
                    <input type="number" id="economyclass" class="form-control" name="economyclass" ngModel required 
                    pattern="^[1-9]+[0-9]*$" #num="ngModel">
                    <span class="help-block" *ngIf="!num.valid && num.touched">Please Enter valid number of tickets!</span>
                </div>
            </div>
            <!-- <div class="row"> -->
                <!-- <label for="daysoftravel"></label> -->
                <mat-radio-group aria-label="Select the days at which the flight will fly : weekdays(monday-friday) / weekends(saturday and sunday)">
                    <mat-radio-button value="alldays" (click)="onalldays()"[checked]="true">All days of the week</mat-radio-button>
                    <mat-radio-button value="weekends"(click)="onweekends()">Weekends</mat-radio-button>
                    <mat-radio-button value="weekdays"(click)="onweekdays()">Weekdays</mat-radio-button>
                </mat-radio-group><br>
                <!-- <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="oneway" (click)="onOneway()" [checked]="true">One Way</mat-radio-button>
                    <mat-radio-button value="roundtrip" (click)="onRoundtrip()">Round Trip</mat-radio-button>
                </mat-radio-group><br> -->
            <!-- </div> -->
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                </div> 
        
        </form>
    </div> 
</div>
<div class="alert alert-danger"  style="text-align: center;" *ngIf="error">{{error}}</div>
